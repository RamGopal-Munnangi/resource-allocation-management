<p-card>
    <p-table [value]="notifications" class="p-datatable-notifications" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
          <th pSortableColumn="message">Message <p-sortIcon field="message"></p-sortIcon></th>
          <th pSortableColumn="timestamp">Timestamp <p-sortIcon field="timestamp"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-notification>
        <tr>
          <td><small>{{ notification.type }}</small></td>
          <td><small>{{ notification.message }}</small></td>
          <td><small>{{ notification.timestamp }}</small></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3" class="text-center">No notifications found</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
