<p-toolbar class="custom-toolbar">
  <div class="p-toolbar-group-left text-lg p-1 font-bold pl-7">
    Notifications
  </div>
  <div class="p-toolbar-group-center flex">
    <p-iconfield iconPosition="left">
      <input class="search-input" type="text" pInputText placeholder="Search"/>
    </p-iconfield>
    <i class="pi pi-search custom-icon"></i>
    <i class="pi pi-refresh custom-icon"></i>
    <i class="pi pi-filter custom-icon"></i>
  </div>
  <div class="p-toolbar-group-right">
    <!-- <p-button (click)="openModal()" class="blue-outlined-button mr-5">Add +</p-button> -->
    <p-button icon="pi pi-print" text severity="secondary"></p-button>
    <p-button icon="pi pi-upload" class="ml-3" text severity="secondary"></p-button>
  </div>
</p-toolbar>
<p-card>
    <p-table [value]="notifications" class="p-datatable-notifications mt-5" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th class="p-1" pSortableColumn="type"><b>Type</b><p-sortIcon field="type"></p-sortIcon></th>
          <th class="p-1" pSortableColumn="message"><b>Message </b><p-sortIcon field="message"></p-sortIcon></th>
          <th class="p-1" pSortableColumn="timestamp"><b>Timestamp</b><p-sortIcon field="timestamp"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-notification>
        <tr>
          <td class="p-1"><small>{{ notification.type }}</small></td>
          <td class="p-1"><small>{{ notification.message }}</small></td>
          <td class="p-1" ><small>{{ notification.timestamp }}</small></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3" class="text-center">No Notifications Found</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
